    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f281e',
                card: '#1a3c2f',
                light: '#244a3b',
                orange: '#ff4800',
                cream: '#fff9e6',
                input: '#153328'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #ff4800;
        cursor: pointer;
        margin-top: -10px; 
        box-shadow: 0 0 10px rgba(255, 72, 0, 0.5);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #4b6b5e;
        border-radius: 2px;
      }
      
      input[type=range]:focus {
        outline: none;
      }
    </style>
